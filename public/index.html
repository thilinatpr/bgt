<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag of Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bag of Tasks</h1>
            <p class="quote" id="motivational-quote">One tomato at a time üçÖ</p>
        </header>
        
        <div id="mini-timer" class="mini-timer">
            <div class="timer-info">
                <p id="timer-task-title">Working on: Task</p>
                <p id="timer">25:00</p>
            </div>
            <div class="timer-btns">
                <button id="pause-timer" class="timer-btn">‚è∏Ô∏è</button>
                <button id="reset-timer" class="timer-btn">‚ùå</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="mood-selector">
                <span>I'm feeling:</span>
                <select id="mood-select">
                    <option value="all">All Tasks</option>
                    <option value="low-energy">Low Energy</option>
                    <option value="focused">Focused</option>
                    <option value="creative">Creative</option>
                    <option value="quick-win">Quick Win</option>
                </select>
                <button id="random-task" class="btn primary">Pick Random Task</button>
            </div>
            
            <div class="filter-tags">
                <span class="tag-filter active" data-tag="all">All</span>
                <span class="tag-filter" data-tag="quick-win">Quick Win</span>
                <span class="tag-filter" data-tag="low-energy">Low Energy</span>
                <span class="tag-filter" data-tag="creative">Creative</span>
                <span class="tag-filter" data-tag="focused">Focused</span>
                <span class="tag-filter" data-tag="general">General</span>
            </div>
            
            <button id="add-task" class="add-task-btn">+ Add Task</button>
        </div>
        
        <div id="task-pool" class="tag-cloud"></div>
        
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
    
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="task-duration">Duration (minutes)</label>
                    <input type="number" id="task-duration" value="25" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div class="tag-options">
                        <label class="tag-option">
                            <input type="checkbox" name="tags" value="quick-win">
                            Quick Win
                        </label>
                        <label class="tag-option">
                            <input type="checkbox" name="tags" value="low-energy">
                            Low Energy
                        </label>
                        <label class="tag-option">
                            <input type="checkbox" name="tags" value="creative">
                            Creative
                        </label>
                        <label class="tag-option">
                            <input type="checkbox" name="tags" value="focused">
                            Focused
                        </label>
                        <label class="tag-option">
                            <input type="checkbox" name="tags" value="general" checked>
                            General
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn primary">Add Task</button>
            </form>
        </div>
    </div>
    
    <div id="success-modal" class="modal">
        <div class="modal-content success">
            <h2>üéâ Task Complete! üéâ</h2>
            <p>Great job! Task completed successfully.</p>
            <button id="close-success" class="btn primary">Continue</button>
        </div>
    </div>
    
    <canvas id="confetti-canvas"></canvas>
    <audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
    
    <script src="/public/script.js"></script>
</body>
</html>
